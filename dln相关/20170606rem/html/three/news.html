		var id = $(obj).data("id"),
		action = $(obj).data('action'),
		rateHolder = $(obj).next('.ding_count');
		count = parseInt($(rateHolder).html());
		count++;
		$(rateHolder).html(count);

			action: "oneplus_like",
			um_id: id,
			um_action: action
		};

			}
		);

	}
