<script>
function postLike(obj) {
	if ($(obj).hasClass('done')) {
		return false;
	} else {
		$(obj).addClass('done');
		var id = $(obj).data("id"),
		action = $(obj).data('action'),
		rateHolder = $(obj).next('.ding_count');
		count = parseInt($(rateHolder).html());
		count++;
		$(rateHolder).html(count);
		var ajax_data = {
			action: "oneplus_like",
			um_id: id,
			um_action: action
		};
		$.post("/wp-admin/admin-ajax.php", ajax_data,
			function(data) {
			}
		);
		return false;
	}
};
</script>
